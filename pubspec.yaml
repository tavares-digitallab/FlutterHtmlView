version: 0.5.12
author: Karthik Ponnam <ponnamkarthik3@gmail.com>
homepage: https://github.com/PonnamKarthik/FlutterHtmlView

dependencies:
  flutter:
    sdk: flutter
  flutter_custom_tabs: ^0.6.0
  html: ^0.13.3+3
  video_player: 0.10.0+2
  cached_network_image: ^0.7.0

  flutter_markdown: ^0.3.0
  html2md: ^0.3.0

environment:
  sdk: ">=2.0.0-dev.28.0 <3.0.0"
  flutter: ">=0.1.4 <2.0.0"
